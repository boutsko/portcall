<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Template</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is an example template.</p>
    
    {% if foo %}
    <p>The value of 'foo' is: {{ foo }}</p>
    {% else %}
    <p>'foo' is not defined in the context.</p>
    {% endif %}
</body>
</html>
